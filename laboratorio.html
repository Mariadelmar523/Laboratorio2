<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Eventos</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"
</head> 
<body>
    <div class="container mt-5">
        <h1 class="text-center"><strong>Cronograma de Eventos</strong></h1>
        <form id="eventForm" class="mt-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="eventTitle" placeholder="Título del evento" required>
                </div>
                <div class="form-group col-md-4">
                    <input type="date" class="form-control" id="eventDate" required>
                </div>
                <div class="form-group col-md-12">
                    <textarea class="form-control" id="eventDescription" rows="3" placeholder="Descripción del Evento" required></textarea>
                </div>
                <div class="form-group col-md-2">
                    <button type="submit" class="btn btn-primary"><strong>Agregar</strong></button>
                </div>
            </div>
        </form>
        <div id="eventList" class="mt-4"></div>
    </div>

    <footer class="text-center mt-4 mb-4">
        <p>Maria del Mar Mera Sabogal - Técnico en Programación</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
